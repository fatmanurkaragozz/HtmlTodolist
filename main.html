<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="elma">
    <meta name="description" content="Elmanin faydalari sunlardir:">

    <title>Form Sitesi</title>

    <style>
        .formDiv{
            width: 395px;
            background-color: lightsteelblue;
        }
    </style>


</head>

<body>
    <div class="formDiv">
        <form id="myForm" action="javascript:void(0);">
            <table>
                <tr>
                    <td>Adınız: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Soyadınız: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email Adres: </td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Şifre: </td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Cinsiyet: </td>
                    <td><input type="radio" id="kadınRadio" name="cinsiyetRadio" value="Erkek">
                        <label for="kadınRadio"> Kadın </label>

                        <input type="radio" id="erkekRadio" name="cinsiyetRadio" value="Kadın">
                        <label for="erkekRadio"> Erkek</label>
                    </td>
                </tr>
                <tr>
                    <td>Doğum Tarihi: </td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <th colspan="2">Hobiler</th>
                </tr>
                <tr>
                    <td>Kitap Okumak: </td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Spor Yapmak: </td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Enstrüman Çalmak: </td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="file"></td>
                </tr>
                <tr>
                    <td colspan="2"><textarea name="" id="" cols="50" rows="10" placeholder="Mesajınız "></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Okudum, onaylıyorum. <input type="radio" name="sozlesmeRadio"></td>
                </tr>
                <tr>
                    <td>Okudum, onaylamıyorum. <input type="radio" name="sozlesmeRadio"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Gönder" style="margin-right: 5px;">
                        <input type="reset" value="Temizle">
                    </td>
                </tr>
            </table>
    </div>

    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function (event) {
            event.preventDefault();  // Sayfanın yenilenmesini engeller
            // Form verilerini burada işleyebilirsiniz
        });
    </script>
</body>
</html>
